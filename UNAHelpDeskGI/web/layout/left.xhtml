<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:p="http://primefaces.org/ui">

    <p:accordionPanel>
        <p:tab title="Chamados">
            <p:commandButton action="novoincidente.xhtml" value="Novo  incidente" ajax="false"/> <br/>
            <p:commandButton action="buscarincidentes.xhtml" value="Buscar incidente" ajax="false"/> <br/>
            <p:commandButton action="incidentesabertoslistar.xhtml" value="Listar Incidentes abertos" ajax="false"/> 
        </p:tab>
        
        <p:tab title="Console de Mudança">
            <p:commandButton action="criarmudanca.xhtml" value="Criar Mudança" ajax="false"/> <br/>
            <p:commandButton action="buscarmudanca.xhtml" value="Consultar Mudança" ajax="false"/> <br/>
            <p:commandButton action="listarmudanca.xhtml" value="Listar Mudanças" ajax="false"/>
        </p:tab>

        <p:tab title="Relatórios">
            <p:commandButton action="incidentesabertos.xhtml" value="Incidentes abertos" ajax="false"/> <br/>
            <p:commandButton action="incidentesfechados.xhtml" value="Incidentes fechados" ajax="false"/> 
            <p:commandButton action="mudancasabertas.xhtml" value="Mudanças abertas" ajax="false"/> <br/>
            <p:commandButton action="mudacasfechadas.xhtml" value="Mudançás fechadas" ajax="false"/>
        </p:tab>

        <p:tab title="Exportar e Importar CSV\XML">
            <p:commandButton action="exportarxml.xhtml" value="Exportar CSV\XML" ajax="false"/>
        </p:tab>
    </p:accordionPanel>
</ui:fragment>
