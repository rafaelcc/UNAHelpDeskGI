<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Help Desk GI</title>
            </f:facet>

            <link type="text/css" rel="stylesheet" href="css/default.css" />
            <link type="text/css" rel="stylesheet" href="css/syntaxhighlighter.css" />

            <style type="text/css">
                .ui-layout-north {
                    z-index:20 !important;
                    overflow:visible !important;;
                }

                .ui-layout-north .ui-layout-unit-content {
                    overflow:visible !important;
                }
            </style>
        </h:head>


        <h:body>

            <p:layout fullPage="true" >

                <p:layoutUnit id="top" position="north" size="50">

                    <p:menubar>
                        <p:submenu label="Arquivo" icon="ui-icon-document">
                            <p:menuitem value="Principal" url="principal.xhtml" />
                            <p:menuitem value="Sair" url="#" />
                        </p:submenu>
                        <p:submenu label="Ajuda" icon="ui-icon-help">
                            <p:submenu label="Procurar" icon="ui-icon-search">
                                <p:submenu label="Text">
                                    <p:menuitem value="Workspace" url="#" />
                                </p:submenu>
                                <p:menuitem value="File" url="#" />
                            </p:submenu>
                            <p:menuitem value="Sobre" url="#" />
                        </p:submenu>
                    </p:menubar>
                </p:layoutUnit>

                <p:layoutUnit id="bottom" position="south" size="60">

                </p:layoutUnit>

                <p:layoutUnit id="left" position="west" size="300" collapsible="true" header="Opções" minSize="200">
                    <h:form>  
                        <ui:include src="layout/left.xhtml" />  
                    </h:form> 
                </p:layoutUnit>

                <p:layoutUnit id="center" position="center">
                    <h:form>
                        <center>
                            <p:panel id="panel" header="Busca pelo número do Incidente" >
                                <h:panelGrid columns="2" cellpadding="5">
                                    <p:inputText id="id" value="#{buscaIncidenteController.id}" />
                                    <p:commandButton id="idChamado" value="Submit" update="display" ajax="false" /> <br />
                                </h:panelGrid>
                                <h:form id="display">  
                                    <ui:include src="layout/retornobusca.xhtml" />  
                                </h:form> 
                            </p:panel>
                        </center>
                    </h:form>
                </p:layoutUnit>

            </p:layout>

            <p:dialog header="Basic Dialog" widgetVar="dlg" modal="true">
                <h:outputText value="Resistance to PrimeFaces is futile!" />
            </p:dialog>

        </h:body>

    </f:view>
</html>
