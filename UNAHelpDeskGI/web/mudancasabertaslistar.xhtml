<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Help Desk GI</title>
            </f:facet>

            <link type="text/css" rel="stylesheet" href="css/default.css" />
            <link type="text/css" rel="stylesheet" href="css/syntaxhighlighter.css" />

            <style type="text/css">
                .ui-layout-north {
                    z-index:20 !important;
                    overflow:visible !important;;
                }

                .ui-layout-north .ui-layout-unit-content {
                    overflow:visible !important;
                }
            </style>
        </h:head>


        <h:body>

            <p:layout fullPage="true" >

                <p:layoutUnit id="top" position="north" size="50">
                    <h:form>  
                        <ui:include src="layout/top.xhtml" />  
                    </h:form> 
                </p:layoutUnit>

                <p:layoutUnit id="bottom" position="south" size="1">

                </p:layoutUnit>

                <p:layoutUnit id="left" position="west" size="300" collapsible="true" header="Opções" minSize="200">
                    <h:form>  
                        <ui:include src="layout/left.xhtml" />  
                    </h:form> 
                </p:layoutUnit>
                <p:layoutUnit id="center" position="center">
                    <h:form>
                        <center>
                            <p:panel id="panel" header="Lista de Mudanças" >

                                <p:dataTable id="incidente" var="mudancaLista" value="#{mudancaController.listaMudancaAbertas}">

                                    <p:column headerText="Id" style="width:2%">
                                        <h:outputText value="#{mudancaLista.id}" />
                                    </p:column>

                                    <p:column headerText="Id Chamado" style="max-width: 65px; min-width: 65px; overflow: hidden"  >
                                        <h:outputText value="#{mudancaLista.idChamado}" />
                                    </p:column>

                                    <p:column headerText="Data Implatancao" style="max-width: 105px; min-width: 105px; overflow: hidden"  >
                                        <h:outputText value="#{mudancaLista.dataImplantacao}" />
                                    </p:column>

                                    <p:column headerText="Responsavel" style="max-width: 105px; min-width: 105px; overflow: hidden"  >
                                        <h:outputText value="#{mudancaController.retornaNome(mudancaLista.responsavel)}" />
                                    </p:column>

                                    <p:column headerText="Problema Conhecido" style="max-width: 130px; min-width: 130px; overflow: hidden"  >
                                        <h:outputText value="#{mudancaLista.problemaConhecido}" />
                                    </p:column>

                                    <p:column headerText="Solução Definitiva" style="max-width: 130px; min-width: 130px; overflow: hidden" >
                                        <h:outputText value="#{mudancaLista.solucaoDefinitiva}" />
                                    </p:column>

                                    <p:column headerText="Plano Implantação" style="max-width: 130px; min-width: 130px; overflow: hidden" >
                                        <h:outputText value="#{mudancaLista.planoImplantacao}" />
                                    </p:column>

                                    <p:column headerText="Plano Rollback" style="max-width: 130px; min-width: 130px; overflow: hidden" >
                                        <h:outputText value="#{mudancaLista.planoRollback}" />
                                    </p:column>

                                    <p:column style="width:4%">
                                        <p:commandButton id="selectButton" icon="ui-icon-search" ajax="false" 
                                                         update="id" action="alterardeletarmudanca.xhtml">
                                            <f:setPropertyActionListener value="#{mudancaLista.id}" target="#{mudancaController.idBusca}"/>
                                        </p:commandButton>
                                    </p:column>
                                </p:dataTable>

                            </p:panel>
                        </center>
                    </h:form>
                </p:layoutUnit>

            </p:layout>

            <p:dialog header="Basic Dialog" widgetVar="dlg" modal="true">
                <h:outputText value="Resistance to PrimeFaces is futile!" />
            </p:dialog>

        </h:body>

    </f:view>
</html>
