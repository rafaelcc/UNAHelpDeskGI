<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Help Desk GI</title>
            </f:facet>

            <link type="text/css" rel="stylesheet" href="css/default.css" />
            <link type="text/css" rel="stylesheet" href="css/syntaxhighlighter.css" />

            <style type="text/css">
                .ui-layout-north {
                    z-index:20 !important;
                    overflow:visible !important;;
                }

                .ui-layout-north .ui-layout-unit-content {
                    overflow:visible !important;
                }
            </style>
        </h:head>


        <h:body>

            <p:layout fullPage="true" >

                <p:layoutUnit id="top" position="north" size="50">

                    <p:menubar>
                        <p:submenu label="Arquivo" icon="ui-icon-document">
                            <p:menuitem value="Principal" url="principal.xhtml" />
                            <p:menuitem value="Sair" url="#" />
                        </p:submenu>
                        <p:submenu label="Ajuda" icon="ui-icon-help">
                            <p:submenu label="Procurar" icon="ui-icon-search">
                                <p:submenu label="Text">
                                    <p:menuitem value="Workspace" url="#" />
                                </p:submenu>
                                <p:menuitem value="File" url="#" />
                            </p:submenu>
                            <p:menuitem value="Sobre" url="#" />
                        </p:submenu>
                    </p:menubar>
                </p:layoutUnit>

                <p:layoutUnit id="bottom" position="south" size="60">

                </p:layoutUnit>

                <p:layoutUnit id="left" position="west" size="300" collapsible="true" header="Opções" minSize="200">
                    <h:form>  
                        <ui:include src="layout/left.xhtml" />  
                    </h:form>  
                    </p:accordionPanel>
                </p:layoutUnit>

                <p:layoutUnit id="right" position="east" size="250" header="Util" closable="true" collapsible="true"
                              style="text-align:center">

                    <p:lightBox style="text-align:center;margin-top:20px;">
                        <center>
                            <br />
                            <p:calendar mode="inline" navigator="none"/>
                            <br />
                        </center>
                    </p:lightBox>
                </p:layoutUnit>

                <p:layoutUnit id="center" position="center">
                    <h:form>
                        <p:panel id="panel" header="Novo Incidente" >
                            <p:panelGrid  columns ="6" >

                                <h3> Prioridade: </h3>
                                <p:selectOneMenu value="#{incidenteController.incidente.prioridade}">
                                    <f:selectItem itemLabel="Selecione" itemValue="" />
                                    <f:selectItem itemLabel="Prioridade 1" itemValue="1" />
                                    <f:selectItem itemLabel="Prioridade 2" itemValue="2" />
                                    <f:selectItem itemLabel="Prioridade 3" itemValue="3" />
                                    <f:selectItem itemLabel="Prioridade 4" itemValue="4" />
                                </p:selectOneMenu>

                                <h3> Setor responsável: </h3>
                                <p:selectOneMenu value="#{incidenteController.incidente.categoria}">
                                    <f:selectItem itemLabel="Selecione" itemValue="" />
                                    <f:selectItem itemLabel="Aplicações Corporativas" itemValue="1" />
                                    <f:selectItem itemLabel="Redes de Dados" itemValue="3" />
                                    <f:selectItem itemLabel="Banco de Dados" itemValue="4" />
                                    <f:selectItem itemLabel="Sistemas Operacionais" itemValue="5" />
                                    <f:selectItem itemLabel="Business Intelligence" itemValue="6" />
                                    <f:selectItem itemLabel="Segurança da Informação" itemValue="7" />
                                </p:selectOneMenu>

                                <h3> Escalonamento: </h3>
                                <p:selectOneMenu value="#{incidenteController.incidente.escalonamento}">
                                    <f:selectItem itemLabel="Selecione" itemValue="" />
                                    <f:selectItem itemLabel="Escalonamento 1" itemValue="1" />
                                    <f:selectItem itemLabel="Escalonamento 2" itemValue="2" />
                                    <f:selectItem itemLabel="Escalonamento 3" itemValue="3" />
                                    <f:selectItem itemLabel="Escalonamento 4" itemValue="4" />
                                </p:selectOneMenu>

                                <h3> Solicitante: </h3>
                                <p:selectOneMenu  value="#{incidenteController.solicitante}" > 
                                    <f:selectItem itemLabel="Selecione" itemValue="" />  
                                    <f:selectItems value="#{incidenteController.solicitantes}" /> 
                                </p:selectOneMenu>

                                <h3> Atendente: </h3>
                                <p:selectOneMenu  value="#{incidenteController.atendente}" > 
                                    <f:selectItem itemLabel="Selecione" itemValue="0" />  
                                    <f:selectItems value="#{incidenteController.atendentes}"/> 
                                </p:selectOneMenu>

                                <h3> Data: </h3>
                                <p:clock pattern="dd/MM/yyyy HH:mm:ss" />
                            </p:panelGrid>

                            <center>
                                <h3> Descrição do atendimento: </h3>
                                <p:inputTextarea value= "#{incidenteController.incidente.descricao}" rows="8" cols="100" 
                                                 counter="counter" maxlength="150" counterTemplate="{0} characters remaining." autoResize="true"/><br />
                                <h:outputText id="counter" /> <br /><br />

                                <p:commandButton value="Criar incidente" action="#{incidenteController.criarIncidente()}"  />

                            </center>
                        </p:panel>
                    </h:form>
                </p:layoutUnit>

            </p:layout>

            <p:dialog header="Basic Dialog" widgetVar="dlg" modal="true">
                <h:outputText value="Resistance to PrimeFaces is futile!" />
            </p:dialog>

        </h:body>

    </f:view>
</html>
